<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        li{float: left;width: 80px;}
        h1{text-align: center;}
        #banner_wrap{
            width: 260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }
        #frame{
            width: 232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            overflow: hidden;
        }
        #banner{
            width: 800px;
            border: 1px solid red;
            height: 54px;
        }

    </style>

</head>
<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="./images/pic_t1.jpg"></a></li>
                <li><a href="#"><img src="./images/pic_t2.jpg"></a></li>
                <li><a href="#"><img src="./images/pic_t3.jpg"></a></li>
                <li><a href="#"><img src="./images/pic_t4.jpg"></a></li>
                <li><a href="#"><img src="./images/pic_t5.jpg"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="./images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="./images/next_btn.png" alt="다음 버튼">
            </a>
        </p>
    </div>


    <script>

        $(function(){
            var num = 0;
            var li_w = 80;
            var copy = $('#banner li:lt(3)').clone();
            //banner li 중에 index 번호가 3보다 작은 (0,1,2)
            //clone() : ctrl+c 복사. copy 변수에 대입.
            $('#banner').append(copy);
            //복사한 li를 #banner 맨 뒤로 추가.

            $('.next').click(function(){
                if(num==5){
                    num=0;
                    $('#banner').css('margin-left', '0');
                }
                num++;
                $('#banner').stop().animate({'margin-left':-li_w*num}, 300);
                return false;
            });

            $('.prev').click(function(){
                if(num==0){
                    num=5;
                    $('#banner').css('margin-left', -li_w*num);
                }
                num--;
                $('#banner').stop().animate({'margin-left':-li_w*num}, 300);
                return false;
            });

            setInterval(autoplay, 3000);

            function autoplay(){
                if(num==5){
                    num=0;
                    $('#banner').css('margin-left', '0');
                }
                num++;
                $('#banner').stop().animate({'margin-left':-li_w*num}, 300);
                return false;
            }

        });
        
    </script>
</body>
</html>
