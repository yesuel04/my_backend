<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .tab{
            display: flex;
            list-style: none;
            padding: 20px;
            text-align: center;
        }
        .tab li{
            width: 70px;
            line-height: 70px;
        }
        .tab li.on{
            background: red;
            font-weight: bold;
            color: #fff;
        }

        .tab_list{
            width: 280px;
            height: 200px;
            border: 1px solid #333;
        }
        .tab_list div{
            display: none;
        }
        .tab_list div.on{
            display: block;
        }
    </style>

    <script>
        $(function(){
            $('.tab li').click(function(){
                var i = $(this).index();
                // alert(i);
                $('.tab li').removeClass('on');
                $('.tab li').eq(i).addClass('on');
                $('.tab_list div').removeClass('on');
                $('.tab_list div').eq(i).addClass('on');

            });
        });
    </script>
</head>
<body>
    <ul class="tab">
        <li class="on">1번 항목</li>
        <li>2번 항목</li>
        <li>3번 항목</li>
    </ul>
    <div class="tab_list">
        <div class="on">1번 항목 내용 입력.</div>
        <div>2번 항목 내용 입력.</div>
        <div>3번 항목 내용 입력.</div>
    </div>
</body>
</html>
