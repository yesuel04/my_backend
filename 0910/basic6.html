<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>추석 명절 행사</h2>
    <h4>사과 : <del>70000</del> 원 → <ins>50000</ins> 원</h4>
    <!-- del 은 취소선. ins 는 밑줄. 화살표는 ㅁ한자키. -->
    <h4>x<sup>2</sup></h4>
    <h4>CO<sub>2</sub></h4>
    <!-- sup 태그는 위로. sub 태그는 아래로. -->
</body>
</html>
