<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보노보노 얼굴 만들기</title>
    <link rel="stylesheet" href="./css/bonobono.css">
</head>
<body>
    <div class="bigbox">
        
        <div class="face">
            <div class="eyeball left"></div>
            <div class="eyeball right"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>

            <div class="cheek left">
                <div class="line left1"></div>
                <div class="line left2"></div>
                <div class="line left3"></div>
            </div>

            <div class="cheek right">
                <div class="line right1"></div>
                <div class="line right2"></div>
                <div class="line right3"></div>
            </div>
        </div>

    </div>

    <h1>보노보노 얼굴 만들기</h1>
</body>
</html>
