<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0 auto;
            width: 600px;
            overflow: hidden;
            padding: 0 30px 20px 30px;
            border: 1px solid #333;
        }
        ul{
            list-style: none;
        }
        ul li{
            line-height: 30px;
        }
        .box1 label{
            width: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
            HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <hr>
        <form>
            <div class="box box1">
            <h3>개인정보</h3>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백 없이 입력하세요.">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
            </div>

            <div class="box box2">
                <h3>지원 분야</h3>
                <ul>
                    <li>
                        <label><input type="radio" name="web">웹 퍼블리싱</label>
                        
                    </li>
                    <li>
                        <label><input type="radio" name="web">웹 애플리케이션 개발</label>
                        
                    </li>
                    <li>
                        <label><input type="radio" name="web">개발 환경 개선</label>
                        
                    </li>
                </ul>
            </div>

            <div class="box box3">
                <h3>지원 동기</h3>
                <textarea cols="70" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </div>
            
            <div class="button">
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
            
        </form>
        
    </div>
</body>
</html>
