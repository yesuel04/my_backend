<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numbers = [1,2,3,4,5];
        // for(var i = 0; i < numbers.length; i++){
        //     document.write(numbers[i], "<br>");
        // }

        numbers.forEach(function(e){
            document.write(e, "<br>");
        });
        // forEach문 : 
        // 1. numbers라는 배열 선언
        // 2. forEach 메소드가 실행됨
        // 3. numbers 배열에 대해 순회를 시작
        // 4. 각 요소에 대해 function(numbers)함수가 실행됨
        // 5. number 변수에 현재 순회중인 요소의 값이 저장.
    </script>
</head>
<body>
    
</body>
</html>
