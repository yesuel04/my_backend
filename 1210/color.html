<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <p class="text-muted">muted 글자 색상 입니다.</p>
            <p class="text-primary">primary 글자 색상 입니다.</p>
            <p class="text-success">success 글자 색상 입니다.</p>
            <p class="text-info">info 글자 색상 입니다.</p>
            <p class="text-warning">warning 글자 색상 입니다.</p>
            <p class="text-danger">danger 글자 색상 입니다.</p>
            <p class="text-secondary">secondary 글자 색상 입니다.</p>
            <p class="text-dark">dark 글자 색상 입니다.</p>
            <p class="text-body">body 글자 색상 입니다.</p>
            <p class="text-light bg-primary">light 글자 색상 입니다.</p>
            <p class="text-white bg-primary">white 글자 색상 입니다.</p>
            <p class="text-white bg-muted">thank you</p>
            <p class="text-white bg-info">thank you</p>
        </div>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-body">body</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
</body>
</html>
