<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            /* background-color: antiquewhite; */
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        .title{
            font-weight: bold;
            float: left;
            width: 80px;
        }
        fieldset{
            margin: 15px 10px;
        }
        fieldset legend{
            font-weight: bold;
            font-size: 18px;
            color: coral;
        }
        ul li{
            margin-bottom: 10px;
        }
        div.centered{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" placeholder="여백 없이 입력." required>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="tel" id="tel1" placeholder="연락 가능한 번호." required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">주소</label>
                        <input type="text" id="addr" size="40" required>
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" id="tel2" placeholder="하이픈 없이 입력." required>
                    </li>
                    <li>
                        <label for="comment" class="title">메 모</label>
                        <textarea id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">인도네시아 만델링(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">에티오피아 예가체프(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문 하기">
                <input type="reset" value="다시 작성">
            </div>
        </form>
    </div>
</body>
</html>
