<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.bxslider5.css">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        article{
            width: 400px;
            height: 200px;
            float: left;
        }
        .down{
            position: relative;
            width: 400px;
            bottom: 40px;

            width: 100%;
            height: 30px;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            background: rgba(255, 255, 255, 0.7);
        }
        .over-btn span{
            display: inline-block;
            width: 20px;
            height: 21px;
            text-indent: -9999px;
            /* border: 1px solid #333; */
        }
        .over-btn span.prev{
            background: url(./images/slickButton.png) no-repeat 0 0;
        }
        .over-btn span.stop{
            background: url(./images/slickButton.png) no-repeat -20px 0;
        }
        .over-btn span.stop.on{
            background: url(./images/slickButton.png) no-repeat -40px 0;
        }
        .over-btn span.next{
            background: url(./images/slickButton.png) no-repeat -60px 0;
        }

    </style>
    <script>
        // css에서 좌우 컨트롤 화살표 이미지의 주소가 맞는지 확인.
        $(function(){

            var slide = $('.bx3').bxSlider({
                            auto : true,
                            pager : false,
                            controls : false,
                            pause : 2000,
                            onSlideAfter: function($slideElement, oldIndex, newIndex){
                                console.log($slideElement, oldIndex, newIndex);
                                $('.count span').text(newIndex+1);
                            },    
                        });
            $('.prev').click(function(){
                slide.goToPrevSlide();
                return false;
            });
            $('.next').click(function(){
                slide.goToNextSlide();
                return false;
            });

            $('.stop').click(function(){
                if($(this).hasClass('on') == false){
                    $('.stop').addClass('on');
                    slide.stopAuto();
                }else{
                    $('.stop').removeClass('on');
                    slide.startAuto();
                }
                return false;
            });

        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <article>
            <ul class="bx3">
                <li><img src="./img/images(1).jpg"></li>
                <li><img src="./img/images(2).jpg"></li>
                <li><img src="./img/images(3).jpg"></li>
                <li><img src="./img/images(4).jpg"></li>
                <li><img src="./img/images(5).jpg"></li>
            </ul>
            <div class="down">
                <div class="count"><span>1</span>&nbsp;/ 5</div>
                <div class="over-btn">
                    <span class="prev">뒤로</span>
                    <span class="stop">멈춤</span>
                    <span class="next">앞으로</span>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
