<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1440px;
            height: auto;
            margin: 0 auto;
        }
        .bigbox{
            display: flex;
        }
        .box{
            width: 480px;
            height: 600px;
            background: #f2f2f2;
        }
        .box2{
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .box2 p{
            font-size: 16px;
            margin-bottom: 14px;
        }
        .box2 p:nth-child(2){
            margin-bottom: 12px;
        }
        .box2 h3{
            font-size: 50px;
            margin-bottom: 21px;
        }
        .box2 .button{
            width: 180px;
            height: 46px;
            line-height: 46px;
            font-size: 14px;
            background: #111;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s;
        }
        .box2 .button:hover{
            background: #a2a2a2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="bigbox">
            <div class="box box1">
                <img src="./images/img1.jpg" alt="">
            </div>
            <div class="box box2">
                <p>FOR MAN</p>
                <h3>Run Star Trainer</h3>
                <p>컨버스 스타 쉐브론 라인의 새로운 실루엣<br>
                런스타 트레이너</p>
                <div class="button">구매하기</div>
            </div>
            <div class="box box3">
                <img src="./images/img2.jpg" alt="">
            </div>

        </div>
    </div>
</body>
</html>
