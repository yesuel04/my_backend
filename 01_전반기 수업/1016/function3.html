<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn1">버튼</button>
    
    <script>
        // 익명함수 사용 이유 :
        // 1. 일회성 함수로 사용하기.
        setTimeout(function(){
            console.log("2초 후에 내용 출력");
        }, 2000);

        // 코드 간결하게 사용하기
        document.getElementById("btn1").addEventListener("click", function(){
            alert("버튼 클릭");
        });
    </script>
</body>
</html>
