<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트 해체 연산자는
        //배열이나 객체의 값을 쉽게 추출해 변수에 할당함.

        //1. 배열해체하기
        const fruits = ["apple","banana","grape"];
        const [first, second, third] = fruits;
        document.writeln(first);
        document.writeln(second);
        document.writeln(third);

        //2. 부분해체와 기본값
        const colors = ["red","green"];
        const [primary, secondary, tertiary = "blue"] = colors;

        document.writeln(primary);
        document.writeln(secondary);
        document.writeln(tertiary);

        //나머지 요소 ... 연산자로 받을 수도 있다.
        const numbers = [1,2,3,4,5];

        const [fir,sec, ...rest] = numbers;

        console.log(fir);
        console.log(sec);
        console.log(rest);

    </script>
</head>
<body>
    
</body>
</html>
