<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 패러미터에서 해체 사용.
        //해체 연산자를 함수의 매개변수로 사용할 수 있다.
        //이를 통해 함수 호출 시 필요한 값만 추출해 사용할 수 있다.

        function greet({name, age}){
            console.log(`hello, ${name}. you are ${age} years old.`);
        }
        const person = {
            name : "Alex",
            age : 21,
        }
        greet(person);

    </script>
</head>
<body>
    
</body>
</html>
