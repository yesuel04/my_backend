    <title>Document</title>
    <script>
        //함수 스코프
        const sam = {
            name : 'Sam',
            info : {
                age : '20',
                class : 'JavaScript',

        document.write(sam.name, "<br>");
        document.write(sam.info.age, "<br>");
        document.write(sam.info['age'], "<br>");
        document.write(sam['info'].age, "<br>");
        document.write(sam['info']['age'], "<br>");
    </script>
