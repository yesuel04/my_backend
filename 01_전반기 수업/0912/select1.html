<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>여름방학 특강 수강 신청</h1>
        <fieldset>
            <ul>
                <li>
                    <label for="id" class="reg">학번</label>
                    <input type="text" id="id" autofocus>
                </li>
                <li>
                    <label for="name" class="reg">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class" class="reg">학과</label>
                    <select name="" id="class">
                        <optgroup label="공과대학">
                            <option value="computer">컴퓨터공학과</option>
                            <option value="electro">전자전기공학과</option>
                            <option value="chemi">화학공학과</option>
                            <option value="architech">건축학과</option>
                            <option value="intell">인공지능학과</option>
                        </optgroup>
                        <option value="visual">시각디자인학과</option>
                        <option value="movie">영상예술디자인학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        
    </form>
</body>
</html>
