<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#wrap').mouseout(function(){
                $('p').css('border', '2px dashed red');
            });
            //mouseleave는 #wrap은 안에 있는 p태그를 본인의 영역으로 여기지 않고 동작.
            $('#wrap').mouseleave(function(){
                $('p').css('border', '2px dashed green');
            });
            //mouseleave는 #wrap은 안에 있는 p태그 까지 본인의 영역이라고 판단하여 이벤트 동작.
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            background-color: #ccc;
            padding: 20px;
        }
        p{
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
    </div>
</body>
</html>
