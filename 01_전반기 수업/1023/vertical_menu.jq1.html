<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: arial;
            font-size: 12px;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #navi{
            width: 200px;
            margin:  20px auto 0;
            text-align: center;
        }
        #navi>li>a{
            display: block;
            height: 36px;
            background-color: #390;
            line-height: 36px;
            border-top: 1px solid #fff;
            color: #fff;
        }
        #navi .sub li{
            background-color: #cf9;
        }
        #navi .sub li a{
            display: block;
            line-height: 36px;
            height: 36px;
            color: #222;
        }
        #navi .sub li a:hover{
            background-color: #cf0;
        }
    </style>
    <script>
        $(function(){

            $('#navi li ul').hide(); //모든 ul을 숨기기.

            $('#navi > li > a').click(function(){
                var abc = $(this).next('.sub').css('display');
                if(abc == 'none'){
                    $('.sub').slideUp();
                    $(this).next('.sub').slideDown();
                }else{
                    $(this).next('.sub').slideUp();
                }
                return false;
            });

        });
    </script>
</head>
<body>
    <ul id="navi">
        <li>
          <a href="">Mainmenu1</a>
          <ul class='sub'>
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
        </li>
        <li>
          <a href="">Mainmenu2</a>
          <ul class='sub'>
                    <li><a href="#">Sub1</a></li>
                    <li><a href="#">Sub2</a></li>
                    <li><a href="#">Sub3</a></li>
                </ul>
        </li>
        <li>
          <a href="">Mainmenu3</a>
          <ul class='sub'>
                    <li><a href="#">subone</a></li>
                    <li><a href="#">subtwo</a></li>
                    <li><a href="#">subthree</a></li>
                </ul>
        </li>
    </ul>
</body>
</html>
