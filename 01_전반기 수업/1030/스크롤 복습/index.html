<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script src="./js/jquery.mousewheel.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/scrollRV.js"></script>
    <style>
        *{margin: 0 ; padding: 0;}
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #wrap{
            width: 100%;
        }
        nav{
            width: 100%;
            position: absolute;
            top: 100px;
        }
        nav.fixed{
            position: fixed;
            top: 0;
        }
        nav.fixed ul li{
            background-color: rgba(0,0,0,0.3);
        }
        nav ul{
            display: flex;
        }
        nav ul li{
            width: 20%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: rgba(0,0,0,0.8);
        }
        nav ul li a{
            color: #fff;
            font-size: 30px;
        }
        nav ul li.on a{
            color: orangered;
        }
        section article{
            width: 100%;
            height: 100vh;
        }
        section article:nth-child(1){
            background: cadetblue;
        }
        section article:nth-child(2){
            background: coral;
        }
        section article:nth-child(3){
            background: cornflowerblue;
        }
        section article:nth-child(4){
            background: crimson;
        }
        section article:nth-child(5){
            background: chartreuse;
        }

        /* 팝업1 */
        #popup{
            width:301px;
            height:351px;
            position:absolute;
            top:210px;
            left:50px;
            box-shadow:2px 2px 5px rgba(0,0,0,0.5); 
            display: none;
        }

        /* 팝업2 */
        #notice_wrap{
            width:301px;
            position:absolute;
            left:400px;
            top:210px;
            box-shadow:0 0 8px #000;
            font-size:12px;
        }
        #notice_wrap img{float:left;}
        .closeWrap{
            background-color:#000;
            color:#fff;
            text-align:right;
            padding:5px 10px;
        }
        .closeWrap button{
            margin-left:20px; cursor:pointer;
        }

        /* 중앙 이미지(새우깡) */
        #pdt_basic{
            position: fixed;
            width: 362px;
            height: 450px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav>
            <ul>
                <li class="on"><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
        </nav>
        <section>
            <article>내용1</article>
            <article>내용2</article>
            <article>내용3</article>
            <article>내용4</article>
            <article>내용5</article>
        </section>

        <!-- 중앙 이미지(새우깡) -->

        <div id="pdt_basic">
            <img src="images/pdt_basic.png" alt="">
        </div>

        <!-- 팝업1 -->
    
        <div id="popup">
            <img src="images/popup.jpg" usemap="#pop">
            <map name="pop" id="pop">
                <area shape="rect" coords="252,330,295,348" href="#" alt="창닫기">
                <area shape="rect" coords="95,332,215,345" href="#" alt="오늘 하루 열지않음">
            </map>
        </div>

        <!-- 팝업2 : 체크박스 -->

        <div id="notice_wrap">
            <img src="images/popup1.jpg" alt="공지사항"/>
            <p class="closeWrap">
               <input type="checkbox" name="expiresChk" id="expiresChk" checked>
               <label for="expiresChk">3일 동안 이 창 열지않기</label>
            
               <button class="closeBtn">닫기</button>
            </p>
         </div>


    </div>
</body>
</html>
