<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* 데스크탑 */
        @media screen and (min-width : 1024px) {
            #wrap{
                width: 900px;
                margin: 0 auto;
            }
            
            header{
                height: 200px;
                background-color: cadetblue;
            }
            nav{
                height: 70px;
                background-color: crimson;
            }
            section{
                width: 650px;
                height: 500px;
                background-color: coral;
                float: left;
            }
            aside{
                width: 250px;
                height: 500px;
                background-color: cornflowerblue;
                float: left;
            }
            footer{
                clear: both;
                height: 70px;
                background-color: #333;
            }
        }

        /* 태블릿 */
        @media screen and (min-width : 601px) and (max-width:1023px) {
            #wrap{
                width: 580px;
                margin: 0 auto;
            }
            
            header{
                height: 200px;
                background-color: cadetblue;
            }
            nav{
                height: 70px;
                background-color: crimson;
            }
            section{
                height: 500px;
                background-color: coral;
            }
            aside{
                height: 200px;
                background-color: cornflowerblue;
            }
            footer{
                height: 70px;
                background-color: #333;
            }
        }

        /* 스마트폰 */
        @media screen and (max-width : 600px) {
            #wrap{
                width: 100%;
            }
            
            header{
                height: 150px;
                background-color: cadetblue;
            }
            nav{
                height: 140px;
                background-color: crimson;
            }
            section{
                height: 500px;
                background-color: coral;
            }
            aside{
                height: 500px;
                background-color: cornflowerblue;
            }
            footer{
                height: 70px;
                background-color: #333;
            }
        }
            
    </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
