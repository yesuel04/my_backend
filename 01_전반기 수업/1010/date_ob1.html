<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var today = new Date();
        // alert(today);

        var nowYear = today.getFullYear();
        var nowMonth = today.getMonth()+1;
        var nowDate = today.getDate();
        var nowDay = today.getDay();

        var nowHour = today.getHours();
        var nowMin = today.getMinutes();
        var nowSec = today.getSeconds();

        var yoil;
        if(nowDay=='0'){
            yoil = "일";
        }else if(nowDay=='1'){
            yoil = "월";
        }else if(nowDay=='2'){
            yoil = "화";
        }else if(nowDay=='3'){
            yoil = "수";
        }else if(nowDay=='4'){
            yoil = "목";
        }else if(nowDay=='5'){
            yoil = "금";
        }else if(nowDay=='6'){
            yoil = "토";
        }


        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 년 : " + nowYear, "<br>");
        document.write("현재 월 : " + nowMonth, "<br>");
        document.write("현재 일 : " + nowDate, "<br>");
        document.write("현재 요일 : " + yoil + "요일", "<br>");

        document.write("현재 시간 : " + nowHour + "시", "<br>");
        document.write("현재 분 : " + nowMin + "분", "<br>");
        document.write("현재 초 : " + nowSec + "초", "<br>");

        document.write("지금은 " + nowYear + "년 " + nowMonth + "월 " + nowDate + "일 " 
        + nowHour + "시 " + nowMin + "분 " + nowSec + "초 입니다.", "<br>");
        document.write(`${nowYear} 년 ${nowMonth} 월 ${nowDate} 일<br>`);
    </script>
</head>
<body>

    <h1>
        <span id="year">0000</span>년
        <span id="month">0000</span>월
        <span id="date">0000</span>일
        <span id="nday">0000</span>요일
        <span id="hour">0000</span>시
        <span id="minute">0000</span>분
        <span id="second">0000</span>초
    </h1>
    
</body>
</html>
