<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <h2>사진</h2>
        <div class="box box1">
            <img src="images/img1over.jpg" alt="">
        </div>
        <div class="box box2">
            <img src="images/img2over.jpg" alt="">
        </div>
        <div class="box box3">
            <img src="images/img3over.jpg" alt="">
        </div>
        <div class="box box4">
            <img src="images/img4over.jpg" alt="">
        </div>
    </div>
</body>
</html>

<script>
        // 이미지 클릭 시 imgX.jpg를 imgX_1.jpg로 바꾸는 함수
    function changeImage(event) {
        const image = event.target; // 클릭된 이미지 요소

        const currentSrc = image.src;

        // 이미지의 src가 imgX.jpg일 경우 imgX_1.jpg로 변경
        if (currentSrc.includes('over.jpg')) {
            image.src = currentSrc.replace('over.jpg', 'out.jpg');
        }else{
            image.src = currentSrc.replace('out.jpg', 'over.jpg');
        }
    }

    // 모든 <img> 요소에 클릭 이벤트 리스너 추가
    const images = document.querySelectorAll('img');
    images.forEach((image) => {
        image.addEventListener('click', changeImage);
    });
</script>
