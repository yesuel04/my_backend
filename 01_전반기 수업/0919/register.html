<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            border: 3px double #333;
            margin: 10px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" placeholder="4~10자, 공백 없이" required autofocus>
                    </li>
                    <li>
                        <label for="uemail">이메일</label>
                        <input type="email" id="uemail" required>
                    </li>
                    <li>
                        <label for="pw1">패스워드</label>
                        <input type="password" id="pw1" placeholder="문자, 숫자, 특수기호 포함" required>
                    </li>
                    <li>
                        <label for="pw2">패스워드 확인</label>
                        <input type="password" id="pw2" required>
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path">
                            <option value="human">지인</option>
                            <option value="search" selected>검색</option>
                            <option value="blog">블로그</option>
                            <option value="on_ad">온라인 광고</option>
                            <option value="off_ad">오프라인 광고</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea rows="4" cols="40"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신 동의</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">메일 수신 거부</label>
            </fieldset>
            <div class="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>
</html>
