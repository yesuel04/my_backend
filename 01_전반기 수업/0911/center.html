<head>

        }

            text-align: center;
        }

        }

        }

<body>
    <div class="bigbox">
        <h2>강아지 먹이</h2>
        <p>건사료는 말 그대로 건조한 사료예요. 
            쉽게 부패하지 않아 저장 기간이 길고, 급여가 편리하다는 장점이 있어요. 
            이런 장점 때문에 대부분의 강아지가 주식으로 먹고 매장이나 인터넷에서도 쉽게 구매할 수 있습니다.</p>
    </div>
    <h1>중앙 정렬 하기</h1>
