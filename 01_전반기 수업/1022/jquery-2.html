<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // $('#list1 li:nth-child(1)').css('background', 'yellow');
            // $('#list1 li:nth-child(even)').css('background', 'yellow'); // even 짝수. odd 홀수.
            $('#list1 li:even').css('background', 'yellow'); // 0번부터 번호를 매기기 때문에 nth-child(even)과 다름.
            $('#list1 li:odd').css('background', 'lightgray');
            $('#list1 li:first').css('color', 'red');
            $('#list1 li:last').css('color', 'green');

            // $('#list1 li').eq(1).css('font-style', 'italic');
            $('#list1 li:eq(1)').css('font-style', 'italic');

            $('#list1 li:lt(2)').css('border', '2px dotted aqua'); // lt는 lessthen의 약자.
            $('#list1 li:gt(2)').css('border', '2px dotted pink'); 

            $('#list2 li:contains("리스트11")').css('color', 'red');

            $('#list2 li:has("span")').css('color', 'aqua');

            $('#list2 li').filter(".theObj").css('font-size', '20px');

            $('#list2 li').find("a").css('background', 'magenta');

            $('.theTitle').html('<a href="#">요소객체조작</a>');

            $('.obj1').text('리스트2');

            $('#list3').append("<li>list_6</li>");
            $('#list3').prepend("<li>list_1</li>");


            $('<li>insertBefore</li>').insertBefore($("#list3 li").eq(4));
            $('<li>insertAfter</li>').insertAfter($("#list3 li").eq(5));

            $('<li>list_7</li>').appendTo('#list3');

            $('.obj1').clone().appendTo('#list3');

            $('#list3 li').eq(0).remove();

            var k = $('#list3 li').eq(0).attr('class');
            console.log(k);
            var k = $('#list3 li').eq(0).attr('class', 'obj2');

            $('.obj2').css('background', 'yellow');
            
            $('#list3 li').eq(0).addClass('obj3');

            $('.obj3').css('color', 'red');


        });

    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
