<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넘기기</title>
    <style>
    *{margin:0; padding:0;}
    img{vertical-align:top; border:0;}
        #galleryWrap{
            width: 530px;
            margin: 0 auto;
            text-align: center;
        }
        #galleryWrap img{
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <div id="galleryWrap">
        <h1>이미지 넘기기</h1>
        <a href="#prev" onclick="return prevGallery()">
            <img src="images/left_btn.png" alt="이전그림">
        </a>
        <img src="images/img1.jpg" alt="갤러리그림" id="gallery">
        
        <a href="#next" onclick="return nextGallery()">
            <img src="images/right_btn.png" alt="다음그림">
        </a>
    </div>

    <script>
        var num = 1;
        
        function nextGallery(){
            num++;
            if(num>7){
                num=1;
            }

            var gallery = document.getElementById('gallery');
            gallery.setAttribute('src', "./images/img"+num+".jpg");
        }

        function prevGallery(){
            num--;
            if(num<1) num=7;

            var gallery = document.getElementById('gallery');
            gallery.setAttribute('src', "./images/img"+num+".jpg");
        }


    </script>
</body>
</html>
