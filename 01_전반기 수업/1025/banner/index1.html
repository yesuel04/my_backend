<!DOCTYPE html>

    <style>
      *{margin: 0; padding: 0;}
      ul,li{list-style: none;}
      a{text-decoration: none; color:#000;}
      .cf:after{content:'';display: block;clear: both;}

      #banner_wrap{
        width: 1300px;
        border: 1px solid #333;
        margin: 100px auto 0;
      }
      #banner{
        width: 78px;
        height: 26px;
        margin-left: 10px;
        float: left;
        position: relative;
      }
      #banner li{
        margin-top: 10px;
        float: left;
      }
      #banner li a{
        display: block;
        width: 26px;
        height: 26px;
        /* box-sizing: border-box;
        border: 1px solid #333; */
      }

      /*버튼 이미지*/
      #banner li:nth-child(1) a{
        background: url(./img/btn1.png) no-repeat 0 0;
      }
      #banner li:nth-child(2) a{
        background: url(./img/btn1.png) no-repeat -26px 0;
      }
      #banner li:nth-child(2).on a{
        background: url(./img/btn1.png) no-repeat -52px 0;
      }
      #banner li:nth-child(3) a{
        background: url(./img/btn1.png) no-repeat -78px 0;
      }

      #slide{
        width: 1188px;
        height: 50px;
        float: left;
      }
      #frame{
        width: 1188px;
        height: 50px;
        overflow: hidden;
      }
      .ban{
        width: 5200px;
        background: yellow;
      }
      .ban li{
        width: 198px;
        height: 48px;
        float: left;
        margin-top: 1px;
      }

    </style>
    <script>
     $(function(){
     
      var num = 0;
      var width = $('.ban li:eq(0)').width();
      var imgTotal = $('.ban li').length;

      var copy = $('.ban li:lt(6)').clone();
      $('.ban').append(copy);

      //다음 버튼
      $('#banner li:eq(2)').click(function(){
        if(num == imgTotal){
          num = 0;
          $('.ban').css('margin-left', '0px');
        }
        num++;
        $('.ban').stop().animate({marginLeft: -width*num}, 500);
      });

      //이전 버튼
      $('#banner li:eq(0)').click(function(){
        if(num == 0){
          num = imgTotal;
          $('.ban').css('margin-left', -width*num);
        }
        num--;
        $('.ban').stop().animate({marginLeft: -width*num}, 500);
      });


      //자동 슬라이드
      var play = setInterval(auto, 3000);

      function auto(){
        if(num == imgTotal){
          num = 0;
          $('.ban').css('margin-left', '0px');
        }
        num++;
        $('.ban').stop().animate({marginLeft: -width*num}, 500);
      }

      //멈추기 버튼
      $('#banner li:eq(1)').click(function(){
        var check = $(this).hasClass('on');

        if(check == false){
          $(this).addClass('on');
          clearInterval(play);
        }else{
          $(this).removeClass('on');
          play = setInterval(auto, 3000);
        }
        
      });

      }); 
    </script>
    
    
    
    
    </head>
