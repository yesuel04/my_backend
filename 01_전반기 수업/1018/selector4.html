<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="parent"> 
        <p id="child">Hello!</p> 
    </div> 
    <script> 
        const b = document.getElementById("child"); 
        const a = b.parentNode; 
        console.log(a.id); // "parent" 출력 
    </script>

<!-- ----------------------분리선----------------------------- -->

    <ul id="myList"> 
        <li>Item 1</li> 
        <li>Item 2</li> 
        <li>Item 3</li> 
    </ul> 
    <script> 
        const list = document.getElementById("myList"); 
        const children = list.children; 
        console.log(children[0].textContent); // "Item 1" 출력 
    </script>
</body>
</html>
