<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .wrap{
            width: 1200px;
            margin: 0 auto;
            margin-top: 200px;
        }
        .big_banner{
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }
        ul.banner{
            width: 4800px;
            height: 300px;
            transition: all 0.5s;
            position: relative;
            list-style: none; 
            display: flex;
            background: #fff;
        }
        li{
            width: 1200px;
        }
        .btn .next img{
            position: absolute;
            top: 330px;
            right: 400px;
        }
        .btn .prev img{
            position: absolute;
            top: 330px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="big_banner">
            <ul class="banner">
                <li><a href="#"><img src="./images/slide1.jpg"></a></li>
                <li><a href="#"><img src="./images/slide2.jpg"></a></li>
                <li><a href="#"><img src="./images/slide3.jpg"></a></li>
            </ul>
            <!-- 1200*300 -->
            <div class="btn">
                <p>
                    <a href="#" class="prev">
                        <img src="./images/prev_btn.png" alt="이전 버튼">
                    </a>
                    <a href="#" class="next">
                        <img src="./images/next_btn.png" alt="다음 버튼">
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        var list = document.querySelector('.banner');
        var listLi = document.querySelectorAll('.banner li');
        var show_num = 1;
        var total = listLi.length;
        var li_width = document.querySelector('.banner > li').offsetWidth;
        var prev = document.querySelector('.prev');
        var next = document.querySelector('.next');

        
        var copyobj = listLi[0].cloneNode(true);
        list.append(copyobj);
        

        var num = 0;

        function autoplay(){
            if(num==3){
                num = 0;
                list.style.transition = 'none';
                list.style.marginLeft = 0;
            }
            setTimeout(function(){
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            },50);
        }
        setInterval(autoplay, 3000);


        next.addEventListener('click', function(){
            if(num==3){
                num = 0;
                list.style.transition = 'none';
                list.style.marginLeft = 0;
            }
            setTimeout(function(){
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            },50);
        });


        prev.addEventListener('click', function(){
            if(num==0){
                num = 3;
                list.style.transition = 'none';
                list.style.marginLeft = -li_width * num + "px";
            }
            setTimeout(function(){
                num--;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -li_width * num + "px";
            },50);
        });

    </script>
</body>
</html>
