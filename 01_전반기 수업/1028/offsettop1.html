<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        a{
            text-decoration: none;
        }
        article{
            width: 100%;
            height: 100vh;
        }
        #article1{
            background-color: burlywood;
        }
        #article2{
            background-color: coral;
        }
        #article3{
            background-color: cornflowerblue;
        }
        #article4{
            background-color: crimson;
        }
        nav{
            position: fixed;
            top: 0;
            height: 100px;
            width: 100%;
            background: rgba(255,255,255,0.5);
        }
        nav ul{
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            list-style: none;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            display: block;
            width: 250px;
            height: 100px;
            line-height: 100px;
            font-size: 32px;
            color: #000;
            text-align: center;
        }
        nav ul li.on a{
            color: orange;
            font-weight: bold;
        }
        h2{
            font-size: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: rgba(255,255,255,0.5);
        }
    </style>
    
</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">목록1번</a></li>
            <li><a href="#article2">목록2번</a></li>
            <li><a href="#article3">목록3번</a></li>
            <li><a href="#article4">목록4번</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
    
    <h2>현재 스크롤 위치 : <span id="sTop">0000</span></h2>

    <script>
        $(function(){
            var a0 = $("section > article").eq(0).offset().top;
            var a1 = $("section > article").eq(1).offset().top;
            var a2 = $("section > article").eq(2).offset().top;
            var a3 = $("section > article").eq(3).offset().top;
            console.log(a0, a1, a2, a3);

            $(window).scroll(function(){
                var sct = $(this).scrollTop();
                $('#sTop').text(sct);

                if(sct >= $("section > article").eq(0).offset().top){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(0).addClass('on');
                }
                if(sct >= $("section > article").eq(1).offset().top){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(1).addClass('on');
                }
                if(sct >= $("section > article").eq(2).offset().top){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(2).addClass('on');
                }
                if(sct >= $("section > article").eq(3).offset().top){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(3).addClass('on');
                }

            });

            $('nav ul li').click(function(){
                var i = $(this).index();
                // alert(i);
                var offset_t = $('section > article').eq(i).offset().top;
                $('html, body').stop().animate({scrollTop:offset_t},1300);

                // $('nav ul li').removeClass('on');
                // $(this).addClass('on');

                return false;
            });
        
        
        });
        
    </script>
</body>
</html>
