<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2){
            background-color: aqua;
        }
        ul li:nth-of-type(1){
            background-color: coral;
        }
    </style>
</head>
<body>
    <ul>
        <h2>메뉴 리스트</h2>
        <li>1번째 리스트</li>
        <li>2번째 리스트</li>
        <li>3번째 리스트</li>
        <li>4번째 리스트</li>
    </ul>
</body>
</html>
