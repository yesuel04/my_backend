<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball{
            position: relative;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50px;
            background: url(./img/f1.png) no-repeat 50% 50%;
            animation-name: myani;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes myani{
            0%{
                left: 10px;
            }
            40%{
                top: 50px;
                background: url(./img/f2.png) no-repeat 50% 50%;
            }
            100%{
                left: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="myball">

    </div>
</body>
</html>
