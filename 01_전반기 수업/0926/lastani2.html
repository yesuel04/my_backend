<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            height: 0;
        }
        .bigbox{
            position: absolute;
            width: 500px;
            height: 500px;
            left: 50%;
            top: 50%;
            border: 1px solid #000;
            transform: translate(-50%, -50%);
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
        }
        .box1{
            top: 0;
            left: 0;
        }
        .box2{
            top: 0;
            right: 0;
        }
        .box3{
            bottom: 0;
            right: 0;
        }
        .box4{
            bottom: 0;
            left: 0;
        }

        .line{
            position: absolute;
        }
        .line1{
            top: 50px;
            left: 50px;
            height: 2px;
            width: 400px;
            background: #333;

            animation: line1 1.5s 0s forwards;
        }
        @keyframes line1{
            0%{
                width: 0;
            }
            100%{
                width: 400px;
            }
        }
        .line2{
            top: 50px;
            right: 50px;
            height: 400px;
            width: 2px;
            background: #333;

            animation: line2 1.5s 1.5s forwards;
            /* 애니메이션이름 진행시간 지연시간  */
            opacity: 0;
        }
        @keyframes line2{
            0%{
                height: 0;
                opacity: 1;
            }
            100%{
                height: 400px;
                opacity: 1;
            }
        }
        .line3{
            bottom: 50px;
            right: 50px;
            height: 2px;
            width: 400px;
            background: #333;

            animation: line3 1.5s 3s forwards;
            opacity: 0;
        }
        @keyframes line3{
            0%{
                width: 0;
                opacity: 1;
            }
            100%{
                width: 400px;
                opacity: 1;
            }
        }
        .line4{
            bottom: 50px;
            left: 50px;
            height: 400px;
            width: 2px;
            background: #333;

            animation: line4 1.5s 4.5s forwards;
            opacity: 0;
        }
        @keyframes line4{
            0%{
                height: 0;
                opacity: 1;
            }
            100%{
                height: 400px;
                opacity: 1;
            }
        }

        .bigbox img{
            width: 200px;
            height: 150px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: women 1.5s 6s forwards;
            opacity: 0;
        }
        @keyframes women{
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>

        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>

        <img src="./images/women4.jpg" alt="사진">
    </div>
</body>
</html>
