<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // == 와 ===의 차이. 
        var a = '5';
        var b = 5;

        console.log(a==b);
        console.log(a===b);

        // 
        var x = 10;
        var y = 5;
        x += y; // x = x + y; x = 15;
        x *= 2; // x = x * 2; x = 30;

        console.log(x); // 30

        // 논리 연산자 
        var i = true;
        var j = false;
        console.log(i && j); // false
        console.log(i || j); // true
        console.log(!i); // false

        // 삼항연산
        let age = 20;
        let message = age >= 18 ? "성인 입니다." : "미성연자 입니다.";
        console.log(message);

    </script>
</head>
<body>
    
</body>
</html>
