<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            width: 100%;
            height: 60px;
            background: #069;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            margin: 20px;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴 이름1</a></li>
            <li><a href="#">메뉴 이름2</a></li>
            <li><a href="#">메뉴 이름3</a></li>
            <li><a href="#">메뉴 이름4</a></li>
        </ul>
    </nav>
</body>
</html>
