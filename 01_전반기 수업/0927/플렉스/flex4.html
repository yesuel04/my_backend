<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            width: 1500px;
            height: 200px;
            background-color: dodgerblue;
            display: flex;

            justify-content: space-around;
            align-items: center;
        }
        .flex-container > div{
            background: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>플렉스 박스</h1>
    <div class="flex-container">
        <div style="flex-grow: 2;">1</div>
        <div style="flex-grow: 3;">2</div>
        <div style="flex-grow: 5;">3</div>
    </div>
</body>
</html>
