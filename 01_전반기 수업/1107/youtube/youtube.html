<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $('.youtube1').click(function(){
                var element = $(this);
                var videoSrc = element.attr('data-video');

                var iframe = '<iframe width="690" height="388" src="'+videoSrc+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
                element.html(iframe);
            });
        });
    </script>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>autoplay1</li>
        <li class="youtube1" data-vedio="https://youtu.be/mQ-PunO-NeA?si=un4BA2alVpMhu9-3?autoplay=1">
            <img src="img/bo1.jpg" alt="">
        </li>
        <li>autoplay2</li>
        <li class="youtube1" data-vedio="https://youtu.be/fhK1XdUgDLI?si=sqiRvMdwQGnUSqjV?autoplay=1">
            <img src="img/su1.jpg" alt="">
        </li>
    </ul>
</body>
</html>
