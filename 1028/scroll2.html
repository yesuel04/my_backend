<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        *{margin: 0; padding: 0;
        height: 3000px;} 
        .stop{
            position: fixed;
        }
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{background-color: cornsilk; position: absolute; 
            top: 300px; left: -150px;}
        .box2{background-color: coral; position: absolute; 
            top: 1200px; left: -150px;}
        .box3{background-color: cornflowerblue; position: absolute; 
            top: 1900px; right: -200px;}
        .box4{background-color: crimson; position: absolute; 
            top: 2800px; right: -200px;
        transition: right 0.3s;}
        .box4.on{right: 500px;}
    </style>
    <script>
        $(function(){
            $(window).scroll(function(){
                var scrollT = $(window).scrollTop();
                console.log(scrollT);
                $('.stop').text(scrollT);

                if(scrollT >= 10){
                    $('.box1').stop().animate({left:50+"%"}, 800);
                }
                if(scrollT >= 500){
                    $('.box2').stop().animate({left:50+"%"}, 800);
                }
                if(scrollT >= 1200){
                    $('.box3').stop().animate({left:50+"%"}, 800);
                }
                if(scrollT >= 2500){
                    $('.box4').addClass('on');
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="stop">0000</h1>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
