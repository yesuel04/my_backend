<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 100px;
            font-family: 'Arial Rounded MT';
        }
        .shadow1{
            color: orange;
            text-shadow: 1px 1px;
        }
        .shadow2{
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3{
            color: #fff;
            text-shadow: 7px -7px 5px #000;
        }
        .shadow4{
            width: 300px;
            height: 200px;
            box-shadow: 5px 5px 3px #f00;
            background-color: antiquewhite;
            margin-bottom: 50px;
        }
        img{
            box-shadow: 5px 5px 30px rgb(0, 117, 25);
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="shadow1">HTML5</div>
    <div class="shadow2">HTML5</div>
    <div class="shadow3">HTML5</div>
    <div class="shadow4">qq</div>

</html>
