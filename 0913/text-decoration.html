<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            text-decoration: underline;
        }
        .d2{
            text-decoration: overline;
        }
        .d3{
            text-decoration: line-through;
        }

        ul{
            list-style: none;
        }
        ul li{
            float: left;
        }
        ul li a{
            display: block;
            text-decoration: none;
            color: orangered;
            padding: 10px;
            background-color: antiquewhite;
        }
        ul li a:hover{
            text-decoration: underline;
            color: aqua;
        }
    </style>
</head>
<body>
    <p>아무 텍스트나 입력하세요.</p>
    <p class="d1">아무 텍스트나 입력하세요.</p>
    <p class="d2">아무 텍스트나 입력하세요.</p>
    <p class="d3">아무 텍스트나 입력하세요.</p>

    <hr>

    <ul>
        <li><a href>메뉴 1</a></li>
        <li><a href>메뉴 2</a></li>

        <li><a href>메뉴 4</a></li>
    </ul>
</body>
</html>
