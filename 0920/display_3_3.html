<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            
        }
        nav ul{
            list-style: none;
            overflow: hidden;
        }
        nav ul li{
            float: left;
            width: 200px;
            height: 60px;
            background: #069;
            text-align: center;
            line-height: 60px;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
        }
        nav ul li:hover{
            background: #657;
        }
        nav ul li:hover a{
            color: yellow;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴 이름1</a></li>
            <li><a href="#">메뉴 이름2</a></li>
            <li><a href="#">메뉴 이름3</a></li>
            <li><a href="#">메뉴 이름4</a></li>
        </ul>
    </nav>
    <div class="img1">
        <img src="./images/pic1.jpg" alt="">
        <img src="./images/pic2.jpg" alt="">
        <img src="./images/pic3.jpg" alt="">
    </div>
</body>
</html>
