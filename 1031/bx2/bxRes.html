<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        header{
            width: 100%;
            max-width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 100%;
            max-width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        // css에서 좌우 컨트롤 화살표 이미지의 주소가 맞는지 확인.
        $(function(){

            $('.bx3').bxSlider({
                auto : true,
                minSlides: 1,
                maxSlides: 3,
                slideWidth: 350,
                slideMargin: 10,
                shrinkItems : true
            });

        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx3">
            <li><img src="./img/images(1).jpg" title="맛있겠다1"></li>
            <li><img src="./img/images(2).jpg" title="맛있겠다2"></li>
            <li><img src="./img/images(3).jpg" title="맛있겠다3"></li>
            <li><img src="./img/images(4).jpg" title="맛있겠다4"></li>
            <li><img src="./img/images(5).jpg" title="맛있겠다5"></li>
        </ul>
    </section>
</body>
</html>
