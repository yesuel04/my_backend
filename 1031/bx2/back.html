<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        header{
            width: 1000px;
            height: 500px;
            background-color: hotpink;
            position: relative;
            margin: 0 auto;
        }
        .back1{
            position: absolute;
            width: 124px;
            height: 183px;
            border: 1px solid #333;
            top: 30%;
            left: 10px;
            background: url(./img/friends.jpg) no-repeat -255px 0;
            transition: all 0.2s;
        }
        .back1:hover{
            background: url(./img/friends.jpg) no-repeat -255px -183px;
        }
        .back2{
            position: absolute;
            width: 125px;
            height: 183px;
            border: 1px solid #333;
            top: 30%;
            right: 10px;
            background: url(./img/friends.jpg) no-repeat -633px 0;
            transition: all 0.2s;
        }
        .back2:hover{
            background: url(./img/friends.jpg) no-repeat -633px -183px;
        }
    </style>
</head>
<body>
    <header>
        <div class="back1"></div>
        <div class="back2"></div>
    </header>
</body>
</html>
