<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //자바스크립트에 함수 : 코드를 재사용하고 관리하는 효율적 방법.

        //두 숫자를 더하는 함수
        //함수정의
        function addNum(a,b){
            return a+b;
        }
        //함수 호출
        let result = addNum(5,3);
        let result1 = addNum(7,8);
        document.write(result + " " + result1, "<br>");

        //매개변수가 없는 함수
        function sayHello(){
            document.write("hello world!", "<br>");
        }
        //함수호출
        sayHello();

        //익명함수
        var m = function(x,y){
            return x * y;
        }
        //함수호출
        document.write(m(5,7), "<br>");

        // 1번째 방법
        // let d = function(x,y){
        //     return x/y;
        // }
        // 2번째 방법
        // let d = (x,y) => {return x/y};
        // 3번째 방법
        let d = (x,y) => x/y;

        document.write(d(15,3), "<br>");


        //재귀함수호출
        var num = 0;
        function testFnc(){
            num++;
            document.write(num, "<br>");
            if(num==10) return;

            testFnc();
        }
        testFnc();

    
    </script>
</head>
<body>
    
</body>
</html>
