<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border:  2px solid #333;
            border-radius: 5px;
            background: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn.active{
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="btn active">button</div>
    <script>
        var change = document.querySelector('.btn');
            
        change.addEventListener('click', function(){
            // 클릭한 버튼 'active' class 제거.
            change.classList.remove('active');
        });
    </script>
</body>
</html>
